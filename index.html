<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Juliano C. Felipe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- A TAG ABAIXO SERVE PARA LINKAR UM CSS EXTERNO A UM ARQUIVO .HTML -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chat-screen">
      <header>
        <h2>Atendimento Casas Bahia</h2>
      </header>
      <div class="messages-list">
        <div class="message-item">
          <div class="msg-user"><strong>Atendente diz:</strong></div>
          <div class="msg-chat">Olá Sr. Alfredo</div>
        </div>
        <div class="message-item">
          <div class="msg-user"><strong>Atendente diz:</strong></div>
          <div class="msg-chat">Em que posso ajuda-lo?</div>
        </div>
        <div class="message-item message-user">
          <div class="msg-user"><strong>Você diz:</strong></div>
          <div class="msg-chat">Eu comprei uma TV e ela veio com defeito</div>
        </div>
        <div class="message-item message-user">
          <div class="msg-user"><strong>Você diz:</strong></div>
          <div class="msg-chat">Ela não liga</div>
        </div>
        <div class="message-item">
          <div class="msg-user"><strong>Atendente diz:</strong></div>
          <div class="msg-chat">Ela está na tomada senhor?</div>
        </div>
        <div class="message-item">
          <div class="msg-user"><strong>Atendente diz:</strong></div>
          <div class="msg-chat">
            Certo senhor iremos mandar um técnico a sua casa
          </div>
        </div>
      </div>
      <form id="form-chat-send" action="index.html" method="post">
        <input type="text" id="message" name="message" />
        <button type="submit">ENVIAR</button>
      </form>
    </div>
  </body>
</html>
